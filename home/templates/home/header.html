<script>
    var results = {{results|safe}}
</script>

<script type="text/javascript" src="../../static/js/header.js">
</script>

<div id="logo_box">
    <a href='/home' id="login_link">Home</a>
</div>

<div id="search_box" type="text">
    <input id="search_input" type="text" placeholder="pesquisar..." onkeyup="filtrar_resultados(this.value);"/>
    <div id="display_search_box">
    </div>
</div>

<div id="login_input_box">
    {% if active == False %}
        <form method="post">
            {% csrf_token %}
                <input name="username" class="input_login" type="text" placeholder="username"/>
                <input name="password" class="input_login" type="password" placeholder="pasword"/>
                <input id="login_button" type="submit" value="Login" onmouseover="login_over(true);" onmouseout="login_over(false);" />
                <a class="hide_buttons" href="/accounts/register">Register</a>
        </form>
    {% else %}
        <label id="user_name">{{usuario.name}}</label>
        <img src="/media/{{usuario.profile_image}}" id="profile_image" />
        <a class="hide_buttons" href="/accounts/logout">Logout</a>
        <a class="hide_buttons" href="/accounts/edit_profile">Edit Profile</a>
        {% if num_solicitacao != 0 %}
            <button id="alerta_solicitacao" type="button" onclick="display_solicitacao(true);" >{{num_solicitacao}} !</button>
        {% endif %}

        <div id="display_solicitacao_box">
            {% for sol in solicitacao %}
                <div id="item_solicitacao">
                    <p>{{sol}} quer seu amigo!</p>
                    <form method="post">
                      {% csrf_token %}
                        <input type="submit" name="add_friend_val" value="{{sol}}" />
                    </form>
                </div>
            {% endfor %}
        </div>


    {% endif %}
</div>
